<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Rancang Event & Creative</title>
    <link rel="icon" type="image/png" href="Rancangevent-LOGO.png">
    <style>
        /* Global Styles */
        @font-face {
            font-family: 'Adigiyana Toybox';
            src: url('AdigiyanaToybox.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Adigiyana Toybox', sans-serif;
            background: linear-gradient(135deg, #759ab7, #ce6e55, #04132a);
            color: #fff;
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #759ab7, #04132a, #ce6e55);
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .logo img {
            height: 60px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .nav-links li {
            margin: 0;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .nav-links a:hover {
            color: #759ab7;
        }
        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        /* Hero Section Styles */
        .hero {
            text-align: center;
            padding: 100px 20px;
            padding-top: 100px;
        }
