<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Rancang Event & Creative</title>
    <link rel="icon" type="image/png" href="Rancangevent-LOGO.png">
    <style>
        /* Global Styles */
        @font-face {
            font-family: 'Adigiyana Toybox';
            src: url('AdigiyanaToybox.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Adigiyana Toybox', sans-serif;
            background: linear-gradient(135deg, #759ab7, #ce6e55, #04132a);
            color: #fff;
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #759ab7, #04132a, #ce6e55);
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .logo img {
            height: 60px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .nav-links li {
            margin: 0;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .nav-links a:hover {
            color: #759ab7;
        }
        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        /* Hero Section Styles */
        .hero {
            text-align: center;
            padding: 100px 20px;
            padding-top: 100px;
        }
        .hero h2 { font-size: 2.5em; margin-bottom: 20px; }
        .hero p { margin-bottom: 30px; font-size: 1.2em; }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #04132a;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background-color: #ce6e55;
        }

        /* General Section Styles */
        section {
            padding: 60px 20px;
            text-align: center;
        }
        #services { padding-top: 100px; }
        #portfolio { padding-top: 100px; }
        
        section h2 { color: #04132a; font-size: 2em; margin-bottom: 20px; }
        section p { max-width: 800px; margin: auto; }

        /* Services Section Styles */
        .services {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        .service {
            background: rgba(4, 19, 42, 0.8);
            padding: 20px;
            border-radius: 10px;
            flex: 1 1 250px;
            color: #fff;
        }
        .service h3 { margin-bottom: 10px; color: #ce6e55; }

        /* Portfolio Section Styles */
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .portfolio div {
            background: #759ab7;
            height: 200px;
            border-radius: 10px;
        }

        /* Footer Professional Styles */
        footer {
            background: transparent;
            color: #fff;
            padding: 40px 20px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            gap: 30px;
            position: relative;
        }

        /* Garis horizontal di paling atas footer */
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #fff;
            opacity: 0.2;
        }

        /* Font profesional untuk footer */
        footer *, footer a {
            font-family: Arial, sans-serif;
        }

        footer h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ce6e55;
        }

        /* Kustomisasi untuk menu di kolom kiri */
        .footer-column .menu-group {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .footer-column .menu-group ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        .footer-column ul li {
            margin-bottom: 10px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #759ab7;
        }

        .footer-column {
            flex: 1;
            min-width: 200px;
            padding: 0 20px;
            margin-bottom: 20px;
            position: relative;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Garis vertikal di antara kolom */
        .footer-column:nth-child(2)::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            width: 1px;
            height: calc(100% - 40px);
            background-color: #fff;
            opacity: 0.2;
        }
        .footer-column:nth-child(2)::after {
            content: '';
            position: absolute;
            top: 20px;
            right: 0;
            width: 1px;
            height: calc(100% - 40px);
            background-color: #fff;
            opacity: 0.2;
        }

        /* Teks motto di tengah */
        .footer-text {
            font-size: 1.1em;
            max-width: 300px;
            margin: 0 auto;
            line-height: 1.8;
        }

        /* Kustomisasi untuk Contact Info */
        .footer-column.contact-info-column ul {
            text-align: left;
            padding-left: 0;
        }
        .footer-column.contact-info-column {
            align-items: center;
        }

        .copyright-section {
            background: #04132a;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            font-size: 0.9em;
            width: 100%;
            margin-top: 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-links {
                display: flex;
                flex-direction: column;
                background: transparent;
                position: absolute;
                top: 70px;
                right: 0;
                width: 200px;
                padding: 20px;
                border-radius: 8px;
                gap: 15px;
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
            }
            .nav-links.active {
                transform: translateX(0);
            }
            .nav-links li {
                margin: 0;
            }
            .nav-links a {
                display: block;
                color: #fff;
                text-decoration: none;
                font-weight: bold;
                text-align: right;
                padding: 10px 15px;
                background-color: #04132a;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
            .nav-links a:hover {
                background-color: #ce6e55;
            }
            .hamburger {
                display: block;
                font-weight: bold;
            }
            footer {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding-top: 30px;
            }
            footer::before {
                top: 0;
            }
            .footer-column {
                min-width: unset;
                width: 100%;
                padding: 0;
            }
            .footer-column::before, .footer-column::after {
                display: none;
            }
            .footer-column .menu-group {
                flex-direction: column;
                gap: 0;
            }
            .footer-column .menu-group ul {
                text-align: center;
            }
            .footer-column.contact-info-column ul {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Rancangevent-LOGO.png" alt="Merancang Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
